<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title><ui:insert name="title">Pagina de Login</ui:insert></title>

</h:head>

<h:body>
	 <style>
	 #forms {
        position: absolute;
        
         left: 50%;
       
         margin-left:-300px;
         
       
	 }
	 </style>
	<h:form id="forms">
	<p:growl id="mensagemDeErro" showDetail="true" sticky="true"/> 
	
		<p:panel header="FaÃ§a login ou Cadastre-se"> 
			<h:panelGrid id="LoginPage" columns="2" cellpadding="4">
				<h:outputText value="Login: " /> 
				<h:outputText value="Senha: " />
				<p:inputText id="login" required="false"
					value="#{youRadioBean.login}" />
				<p:password id="pwd2" required="false" value="#{youRadioBean.senha}" />

				<p:commandButton action="#{youRadioBean.logar}" value="Login" ajax="false" update="mensagemDeErro"/>
				<p:button outcome="faces/cadastro.xhtml" value="Cadastrar"/>
			</h:panelGrid>
		</p:panel>


	</h:form>


</h:body>
</html>
