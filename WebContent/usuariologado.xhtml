<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core">

<h:head>
	<title><ui:insert name="title">You Radio</ui:insert></title>

</h:head>

<h:body>
	<h:form>
	<p:growl id="messages" showDetail="true" sticky="true"/> 
	
		<p:dataGrid var="usuarioLogado" value="#{youRadioBean.usuarioLogado}">
			<p:panel header="You Radio - #{usuarioLogado.nome}"
				footer="Fagner Gomes, Igleson Freire, Leonardo Avelino e Raiff Ramalho">
				<h:panelGrid>

					<p:layout style="min-width:400px;height:240px;" id="layout">
						<p:layoutUnit position="west" resizable="false" size="230">
							<p:graphicImage width="200" height="210" id="tab1Img"
								value="/images/profile.jpg" />
						</p:layoutUnit>
						<p:layoutUnit position="center">
							<h:panelGrid>
								<p:row>
									<p:commandButton action="#{youRadioBean.seguir}" ajax="false"
										value="Seguir"></p:commandButton>

									<p:inputText value="#{youRadioBean.seguir}" required="false" />
									<!--         -->
									<p:commandButton value="sair" action="#{youRadioBean.deslogar}"></p:commandButton>
								</p:row>
								<h:outputText value="#{usuarioLogado.nome}" />
							</h:panelGrid>

						</p:layoutUnit>
					</p:layout>

					<p:panel>
						<p:row>
							<p:inputTextarea rows="3" cols="57" minQueryLength="4"
								value="#{youRadioBean.postagem}" />
							<p:commandButton value="postar" action="#{youRadioBean.postar}"
								ajax="false"></p:commandButton>
							<p:commandButton value="apagar" action="#{youRadioBean.apagar}"
								ajax="false"></p:commandButton>
						</p:row>
					</p:panel>

					<p:panel header="Meus Sons">



						<p:dataList var="feed" value="#{usuarioLogado.feed}"
							itemType="square">

							<a href="#{feed.link}" target="_blank"> #{feed.link} </a>




						</p:dataList>
					</p:panel>
					<p:row>
					<p:commandButton value="Recentes"
						actionListener="#{youRadioBean.ordenarRecentes()}" ajax="false">
						<p:commandButton value="Popular"
							actionListener="#{youRadioBean.ordenarPopular()}" ajax="false" />
						<p:commandButton value="Favoritos"
							actionListener="#{youRadioBean.ordenarFavoritos()}" ajax="false" />
					</p:commandButton></p:row>
					<p:panel header="Feed Principal  - #{youRadioBean.ordenador}">



						  <p:dataList var="musicas" value="#{usuarioLogado.feedPrincipal}">

								<h:outputLabel value="#{musicas.link}" />  
								<p:commandButton value="Favoritar" action="#{youRadioBean.favoritar(musicas.getId())}" ajax = "false"></p:commandButton>
								
		


						</p:dataList>
						<p:row>
						<h:outputText value="Digite o id do Som    " />
						<p:inputText value="#{youRadioBean.idSom}" required="false" />
						<p:commandButton value="Favoritar" action="#{youRadioBean.favoritar}" ajax = "false"></p:commandButton>
						</p:row>			
					</p:panel>
					<p:panel header="Quem estou seguindo">
						<p:scrollPanel style="width:672px;height:200px">
							<p:dataGrid var="seguindo" value="#{usuarioLogado.seguindo}"
								columns="5">
								<p:panel header="#{seguindo.nome}" style="width:80px;height:100px">
								
										<p:graphicImage width="40" height="40" 	value="/images/profile.jpg" />
								
								</p:panel>
							</p:dataGrid>
						</p:scrollPanel>
					</p:panel>
				</h:panelGrid>


			</p:panel>
		</p:dataGrid>
	</h:form>
</h:body>
</html>
