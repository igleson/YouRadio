<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core">

<h:head>
	<title><ui:insert name="title">You Radio</ui:insert></title>

</h:head>

<h:body>
	<h:form>
	
<p:dataGrid var ="userLogado" value = "#{tableBean.user}">
		<p:panel header="You Radio - #{userLogado.nome}"
			footer="Fagner Gomes, Igleson Freire, Leonardo Avelino e Raiff Ramalho">
			<h:panelGrid>

				<p:layout style="min-width:400px;height:240px;" id="layout">
					<p:layoutUnit position="west" resizable="false" size="230">
						<p:graphicImage width="220" height="230" id="tab1Img"
							value="/images/profile.jpg" />
					</p:layoutUnit>
					<p:layoutUnit position="center">
						<h:panelGrid>
							<p:row>
								<p:button icon="ui-icon-search"></p:button>

								<p:inputText id="searchinput" required="false" />
								<!--         -->
								<p:button value="sair" outcome="faces/index.xhtml"></p:button>

							</p:row>
							<h:outputText value="#{userLogado.nome}" />
						</h:panelGrid>

					</p:layoutUnit>
				</p:layout>
				<p:panel>
					<p:row>
						<p:inputTextarea rows="3" cols="57" minQueryLength="4" />
						<p:button value="postar"></p:button>
						<p:button value="apagar"></p:button>
					</p:row>
				</p:panel>

				<p:panel>
		<p:dataList var="user" value="#{tableBean.carsSmall}" itemType="square">
			
				<h:outputText value="#{user.nome} #{user.post}" />
			
			
			

		</p:dataList>
				</p:panel>
				<p:panel header="Lista de Amigos">
					<p:scrollPanel style="width:672px;height:200px">
						<p:dataGrid var="car" value="#{tableBean.carsSmall}" columns="3">
							<p:panel header = "#{car.nome}" style="text-align:center">
								<h:panelGrid columns="2" style="width:100%">
									<h:outputText value="amigo" />
								</h:panelGrid>
							</p:panel>
						</p:dataGrid>
					</p:scrollPanel>
				</p:panel>
			</h:panelGrid>


		</p:panel>
		</p:dataGrid>
	</h:form>
</h:body>
</html>
