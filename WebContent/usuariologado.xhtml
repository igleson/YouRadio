<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core">

<h:head>
	<title><ui:insert name="title">You Radio</ui:insert></title>

</h:head>

<h:body>

	<h:form>
		<p:panel header="You Radio"
			footer="Fagner Gomes, Igleson Freire, Leonardo Avelino e Raiff Ramalho" >
			<h:panelGrid>
				<p:row>
					<p:graphicImage id="tab1Img" value="/images/profile.jpg" />
					<p:button icon="ui-icon-search"></p:button>
					<p:inputText id="searchinput" required="false" />

				</p:row>
				<p:row>
					<p:inputTextarea rows="3" cols="57" minQueryLength="4" />
					<p:button value="postar"></p:button>
					<p:button value="apagar"></p:button>
				</p:row>
				<br /><br />
				<p:panel style="width:665px">

					<p:selectManyCheckbox value="#{testeBean.selectedMovies}"
						layout="pageDirection">
						<f:selectItems value="#{testeBean.movies}" />
					</p:selectManyCheckbox>
				</p:panel>
				<h:outputText value="" />
				<h:outputText value="" />
				<h:outputText value="Lista de Amigos" />
				<h:outputText value="" />
				<h:outputText value="" />
				<p:scrollPanel style="width:672px;height:200px">
					<p:dataGrid var="car" value="#{tableBean.carsSmall}" columns="3">
						<p:panel header="#{car.model}" style="text-align:center">
							<h:panelGrid columns="1" style="width:100%">
								<h:outputText value="#{car.model}" />
								<h:outputText value="#{car.manufacturer}" />
								<h:outputText value="#{car.year}" />
								<h:outputText value="#{car.color}" />
							</h:panelGrid>
						</p:panel>
					</p:dataGrid>
				</p:scrollPanel>
			</h:panelGrid>


		</p:panel>
	</h:form>
</h:body>
</html>
