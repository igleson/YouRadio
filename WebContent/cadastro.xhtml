<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title><ui:insert name="title">Cadastro</ui:insert></title>

</h:head>

<h:body>
	 <style>
	 #forms {
        position: absolute;
        
         left: 50%;
       
         margin-left:-300px;
         
       
	 }
	 </style>
	<h:form id = "forms">
	
		<p:growl id="mensagemDeErro" showDetail="true" sticky="true"/> 
	
		<p:panel header="Cadastro de usuÃ¡rio">
			<h:panelGrid id="cadastro" columns="2" cellpadding="2">

				<h:outputText value="Login:" />
				<p:inputText id="login" size = "35" value="#{cadastroBean.login}" />
				
				<h:outputText value="Nome:" />
				<p:inputText id="nome" size = "35"  value="#{cadastroBean.nome}" />

				<h:outputText value="E-mail:" />
				<p:inputText id="email" size = "35"  value="#{cadastroBean.email}" />

				<h:outputLabel for="pwd2" value="Senha:"/>
				<p:password id="pwd1" value="#{cadastroBean.senha}" size = "35"
					label="Password 1"  feedback="true" promptLabel="Digite sua senha" weakLabel="fraca"  
                        goodLabel="boa" strongLabel="forte" />

				<h:outputLabel for="pwd2" value="Repita a senha:"  />
				<p:password id="pwd2" label="Password 2" size = "35" value="#{cadastroBean.senhaRepetida}"/>

				<p:commandButton action="#{cadastroBean.cadastrar}" value="Cadastrar" ajax="false" update="mensagemDeErro"/>
				<p:button outcome="faces/index.xhtml" value="Cancelar"/>

			</h:panelGrid>
		</p:panel>

	</h:form>


</h:body>
</html>
